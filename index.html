<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Cuenta regresiva - Año nuevo</title>
	</head>
	<body>
		<div id="year" class="year"></div>
		<h1>Conteo regresivo de año nuevo</h1>
		<div class="countdown" id="countdown">
			<div class="time">
				<h2 id="days">00</h2>
				<small>Días</small>
			</div>
			<div class="time">
				<h2 id="hours">00</h2>
				<small>Horas</small>
			</div>
			<div class="time">
				<h2 id="minutes">00</h2>
				<small>Minutos</small>
			</div>
			<div class="time">
				<h2 id="seconds">00</h2>
				<small>Segundos</small>
			</div>
		</div>
		<img src="./img/spinner.gif" alt="Cargando..." id="loading" class="loading" />
		<script src="script.js"></script>
	</body>
</html>
